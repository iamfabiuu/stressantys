<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro de Usuário - Stressantys</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        font-family: "Segoe UI", sans-serif;
        color: #212529;
      }

      h2 {
        font-weight: 700;
        font-size: 1.9rem;
        text-align: center;
        background: linear-gradient(to right, #000, #0d6efd);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 1.5rem;
      }

      .card {
        border: none;
        border-radius: 1.2rem;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(8px);
        box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.06);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 1.4rem 2.8rem rgba(0, 0, 0, 0.08);
      }

      .form-label {
        font-weight: 500;
        margin-bottom: 0.3rem;
      }

      .form-control {
        border-radius: 0.6rem;
        padding: 0.75rem 1rem;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }

      .form-control:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
      }

      .btn-primary {
        background: linear-gradient(135deg, #000, #333);
        border: none;
        border-radius: 0.6rem;
        padding: 0.75rem;
        font-weight: 500;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      .btn-primary:hover {
        background-color: #0d6efd;
        color: #fff;
        transform: scale(1.02);
      }

      a.text-decoration-none {
        color: #0d6efd;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      a.text-decoration-none:hover {
        text-decoration: underline;
        color: #084298;
      }

      @media (max-width: 576px) {
        .card {
          padding: 1.5rem !important;
        }

        .btn-primary {
          width: 100%;
        }

        h2 {
          font-size: 1.6rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card p-4 p-md-5">
            <h2>Cadastro de Usuário</h2>
            <form
              method="POST"
              action="/stressantys/php/cadastrar.php"
              novalidate
            >
              <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input
                  id="nome"
                  type="text"
                  name="nome"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input
                  id="email"
                  type="email"
                  name="email"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input
                  id="senha"
                  type="password"
                  name="senha"
                  class="form-control"
                  required
                  minlength="6"
                />
              </div>
              <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input
                  id="cpf"
                  type="text"
                  name="cpf"
                  class="form-control"
                  required
                  maxlength="11"
                />
              </div>
              <div class="mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <input
                  id="endereco"
                  type="text"
                  name="end"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input
                  id="telefone"
                  type="text"
                  name="tel"
                  class="form-control"
                  required
                  maxlength="10"
                />
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
              </div>
            </form>

            <p class="text-center mt-3 mb-0">
              Já tem conta?
              <a href="./login.html" class="text-decoration-none">Faça login</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
