    <?php endif; ?>

    <form method="POST" action="../catalogo.php" novalidate>
      <div class="mb-3">
        <label>Nome:</label>
        <input
          id="nome"
          type="text"
          name="nome"
          class="form-control"
          required
        />
      </div>
      <div class="mb-3">
        <label>E-mail:</label>
        <input
          id="email"
          type="email"
          name="email"
          class="form-control"
          required
        />
      </div>
      <div class="mb-3">
        <label>Senha:</label>
        <input
          id="senha"
          type="password"
          name="senha"
          class="form-control"
          required
          minlength="6"
        />
      </div>
      <div class="mb-3">
        <label>CPF:</label>
        <input
          id="cpf"
          type="text"
          name="cpf"
          class="form-control"
          required
          maxlength="11"
        />
      </div>
      <div class="mb-3">
        <label>Endereço:</label>
        <input
          id="endereco"
          type="text"
          name="end"
          class="form-control"
          required
        />
      </div>
      <div class="mb-3">
        <label>Telefone:</label>
        <input
          id="telefone"
          type="text"
          name="tel"
          class="form-control"
          required
          maxlength="10"
        />
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </body>
