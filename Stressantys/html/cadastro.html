<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro de Usuário - Stressantys</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f5f5f5;
        font-family: "Segoe UI", sans-serif;
      }
      .card {
        border: none;
        box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1);
      }
      .form-label {
        font-weight: 500;
      }
      .btn-primary {
        background-color: #000;
        border: none;
      }
      .btn-primary:hover {
        background-color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card p-4">
            <h2 class="mb-4 text-center">Cadastro de Usuário</h2>
            <form method="POST" action="/stressantys/php/cadastrar.php" novalidate>
              <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input
                  id="nome"
                  type="text"
                  name="nome"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input
                  id="email"
                  type="email"
                  name="email"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input
                  id="senha"
                  type="password"
                  name="senha"
                  class="form-control"
                  required
                  minlength="6"
                />
              </div>
              <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input
                  id="cpf"
                  type="text"
                  name="cpf"
                  class="form-control"
                  required
                  maxlength="11"
                />
              </div>
              <div class="mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <input
                  id="endereco"
                  type="text"
                  name="end"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input
                  id="telefone"
                  type="text"
                  name="tel"
                  class="form-control"
                  required
                  maxlength="10"
                />
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
              </div>
            </form>

            <p class="text-center mt-3 mb-0">
              Já tem conta?
              <a href="login.php" class="text-decoration-none">Faça login</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
