<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Stressantys</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        font-family: "Segoe UI", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        color: #212529;
      }

      .card {
        border: none;
        border-radius: 1.2rem;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(8px);
        box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.06);
        transition: box-shadow 0.3s ease, transform 0.3s ease;
      }

      .card:hover {
        box-shadow: 0 1.4rem 2.8rem rgba(0, 0, 0, 0.08);
        transform: translateY(-4px);
      }

      h2 {
        font-size: 1.9rem;
        font-weight: 700;
        text-align: center;
        margin-bottom: 1.5rem;
        background: linear-gradient(to right, #000, #0d6efd);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .form-label {
        font-weight: 500;
        margin-bottom: 0.3rem;
      }

      .form-control {
        border-radius: 0.6rem;
        padding: 0.75rem 1rem;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }

      .form-control:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
      }

      .btn-primary {
        background: linear-gradient(135deg, #000, #333);
        border: none;
        border-radius: 0.6rem;
        padding: 0.75rem;
        font-weight: 500;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      .btn-primary:hover {
        background-color: #0d6efd;
        color: #fff;
        transform: scale(1.02);
      }

      a.text-decoration-none {
        color: #0d6efd;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      a.text-decoration-none:hover {
        color: #084298;
        text-decoration: underline;
      }

      @media (max-width: 576px) {
        .card {
          padding: 1.5rem;
        }

        h2 {
          font-size: 1.6rem;
        }

        .btn-primary {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card p-4">
            <h2>Login</h2>

            <form method="POST" action="/stressantys/php/login.php">
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input
                  type="password"
                  class="form-control"
                  id="senha"
                  name="senha"
                  required
                />
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Entrar</button>
              </div>
            </form>

            <p class="text-center mt-3 mb-0">
              Ainda n√£o tem conta?
              <a href="./cadastro.html" class="text-decoration-none"
                >Cadastre-se</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
